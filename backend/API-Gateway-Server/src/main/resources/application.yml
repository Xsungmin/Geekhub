server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: : http://127.0.0.1:8761/eureka

spring:
  application:
    name: API-Gateway-server
  cloud:
    gateway:
      routes:
        - id: Kafka
          uri: http://localhost:8081
          predicates:
            - Path=/location/**
        - id: UserService
          uri: http://localhost:9003
          predicates:
            - Path=/admin/**
        - id: Auth
          uri: http://localhost:9002
          predicates:
            - Path=/auth/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allow-credentials: false
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - POST
              - GET
              - PUT
              - OPTIONS
              - DELETE

